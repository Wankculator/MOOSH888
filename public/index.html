<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet - Professional Bitcoin Wallet</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Basic loading styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
        }
        
        #app {
            width: 100%;
            min-height: 100vh;
        }
        
        /* Loading state */
        .loading {
            text-align: center;
            padding: 48px;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #333333;
            border-top-color: #69fd97;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- App container -->
    <div id="app">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading MOOSH Wallet...</p>
        </div>
    </div>
    
    <!-- 100% Pure JavaScript Implementation - No HTML UI Elements -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Fallback for older browsers -->
    <noscript>
        <style>
            .loading { display: none; }
        </style>
        <div style="text-align: center; padding: 48px;">
            <h1>JavaScript Required</h1>
            <p>MOOSH Wallet requires JavaScript to be enabled.</p>
            <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>
</body>
</html>
