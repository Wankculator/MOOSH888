<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet - Professional Bitcoin & Spark Protocol Wallet</title>
    <meta name="description" content="Professional-grade, non-custodial Bitcoin and Spark Protocol wallet with enterprise features">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Core styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile-enhancements.css">
    
    <!-- Loading screen styles -->
    <style>
        /* Critical styles for loading screen */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #app {
            min-height: 100vh;
            position: relative;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f57315;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .loading-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
        
        /* Error screen styles */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .error-content {
            text-align: center;
            padding: 2rem;
        }
        
        .error-title {
            color: #ff4444;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #ccc;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Main app container -->
    <div id="app">
        <!-- Loading screen (shown until app initializes) -->
        <div class="loading-screen">
            <div class="loading-content">
                <h1 class="loading-title">MOOSH WALLET</h1>
                <div class="loading-spinner"></div>
                <p class="loading-text">Initializing secure wallet...</p>
            </div>
        </div>
    </div>
    
    <!-- No JavaScript warning -->
    <noscript>
        <div>
            <h1>JavaScript Required</h1>
            <p>MOOSH Wallet requires JavaScript to provide secure wallet functionality.</p>
            <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        </div>
    </noscript>
    
    <!-- Module imports -->
    <script type="module">
        // Import and initialize the app
        import MOOSHWalletApp from './js/app.js';
        
        // Handle module loading errors
        window.addEventListener('error', (event) => {
            if (event.error && event.error.message && event.error.message.includes('module')) {
                console.error('Module loading error:', event.error);
                
                // Show error screen
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="error-screen">
                        <div class="error-content">
                            <h1 class="error-title">Loading Error</h1>
                            <p class="error-message">
                                Failed to load application modules.<br>
                                Please ensure you're using a modern browser with ES6 module support.
                            </p>
                            <button class="btn btn-primary" onclick="window.location.reload()">
                                Reload App
                            </button>
                        </div>
                    </div>
                `;
            }
        });
        
        // Check for module support
        if (!('noModule' in HTMLScriptElement.prototype)) {
            // Browser doesn't support modules
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error-screen">
                    <div class="error-content">
                        <h1 class="error-title">Browser Not Supported</h1>
                        <p class="error-message">
                            Your browser doesn't support modern JavaScript modules.<br>
                            Please update to a newer version of Chrome, Firefox, Safari, or Edge.
                        </p>
                    </div>
                </div>
            `;
        }
    </script>
    
    <!-- Fallback for older browsers -->
    <script nomodule>
        // Show upgrade message for browsers without module support
        document.getElementById('app').innerHTML = `
            <div class="error-screen">
                <div class="error-content">
                    <h1 class="error-title">Browser Update Required</h1>
                    <p class="error-message">
                        MOOSH Wallet requires a modern browser with ES6 module support.<br>
                        Please update your browser to use this application.
                    </p>
                    <p class="error-message">
                        Supported browsers:<br>
                        • Chrome 61+<br>
                        • Firefox 60+<br>
                        • Safari 11+<br>
                        • Edge 16+
                    </p>
                </div>
            </div>
        `;
    </script>
</body>
</html>
