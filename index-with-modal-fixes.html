<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Load the main wallet script (with fixes already applied) -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Load the complete accounts fix -->
    <script src="/complete-accounts-fix.js"></script>
    
    <!-- Load performance enhancements -->
    <script src="/wallet-smoothness-enhancements.js"></script>
    
    <!-- Load modal close navigation fix -->
    <script src="/fix-modal-close-navigation.js"></script>
    
    <!-- Load the specific import/cancel/close bug fix -->
    <script src="/fix-import-cancel-close-bug.js"></script>
    
    <script>
        // Initialization monitoring with all fixes
        console.log('[MOOSH] Starting wallet with all modal fixes...');
        
        let fixesApplied = {
            wallet: false,
            accounts: false,
            modalClose: false,
            importCancelClose: false
        };
        
        // Monitor for successful initialization
        let initCheckInterval = setInterval(() => {
            if (window.MooshWallet && window.MooshWallet.state && !fixesApplied.wallet) {
                fixesApplied.wallet = true;
                const accounts = window.MooshWallet.state.getAccounts();
                console.log('[MOOSH] ✓ Wallet initialized with', accounts.length, 'accounts');
            }
            
            if (window.MooshWallet && window.MooshWallet.state.getAccounts && !fixesApplied.accounts) {
                fixesApplied.accounts = true;
                console.log('[MOOSH] ✓ Accounts fix applied');
            }
            
            if (document.querySelector('[data-enhancedClose]') && !fixesApplied.modalClose) {
                fixesApplied.modalClose = true;
                console.log('[MOOSH] ✓ Modal close navigation fix applied');
            }
            
            if (window.testImportCancelClose && !fixesApplied.importCancelClose) {
                fixesApplied.importCancelClose = true;
                console.log('[MOOSH] ✓ Import/Cancel/Close bug fix applied');
            }
            
            // Check if all fixes are applied
            if (Object.values(fixesApplied).every(v => v === true)) {
                clearInterval(initCheckInterval);
                console.log('[MOOSH] ✅ All fixes successfully applied!');
                console.log('[MOOSH] To test Import->Cancel->Close fix, run: testImportCancelClose()');
            }
        }, 500);
        
        // Stop checking after 10 seconds
        setTimeout(() => {
            clearInterval(initCheckInterval);
            if (!Object.values(fixesApplied).every(v => v === true)) {
                console.warn('[MOOSH] Some fixes may not have loaded:', fixesApplied);
            }
        }, 10000);
        
        // Global error monitoring
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
            
            // If it's the accounts error, log additional info
            if (e.message.includes('Cannot read properties of undefined')) {
                console.error('[MOOSH] This might be an accounts structure issue. Checking state...');
                if (window.MooshWallet && window.MooshWallet.state) {
                    const accounts = window.MooshWallet.state.getAccounts();
                    console.error('[MOOSH] Current accounts:', accounts);
                }
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
        
        // Add helper for manual testing
        window.testModalFlow = () => {
            console.log('\n=== Testing Modal Flow ===');
            console.log('1. Opening Accounts modal...');
            const accountsBtn = Array.from(document.querySelectorAll('button'))
                .find(btn => btn.textContent.includes('+') || btn.textContent.includes('Accounts'));
            if (accountsBtn) {
                accountsBtn.click();
                console.log('2. Click "Import Account"');
                console.log('3. Click "Cancel"');
                console.log('4. Click "Close" - should close modal and return to dashboard');
            } else {
                console.error('Could not find Accounts button');
            }
        };
    </script>
</body>
</html>
