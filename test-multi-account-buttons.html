<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multi-Account Modal</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        button {
            background: #000;
            border: 2px solid #f57315;
            color: #f57315;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #f57315;
            color: #000;
        }
        #log {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Multi-Account Modal Test</h1>
    
    <button onclick="testModal()">Open Multi-Account Modal</button>
    <button onclick="checkState()">Check Modal State</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.textContent += new Date().toLocaleTimeString() + ' - ' + message + '\n';
            log.scrollTop = log.scrollHeight;
        }
        
        function testModal() {
            addLog('Opening modal...');
            
            // Check if modal exists in DOM
            const existingModal = document.querySelector('.modal-overlay');
            if (existingModal) {
                addLog('Found existing modal, removing it');
                existingModal.remove();
            }
            
            // Try to open modal
            try {
                // Check if the app is available
                if (window.app && window.app.createModal) {
                    addLog('Using app.createModal()');
                    window.app.createModal('multiAccount');
                } else {
                    addLog('App not available, opening moosh wallet page');
                    window.open('/index.html#dashboard', '_blank');
                }
            } catch (error) {
                addLog('Error: ' + error.message);
            }
        }
        
        function checkState() {
            addLog('Checking state...');
            
            // Check for modal in DOM
            const modal = document.querySelector('.modal-overlay');
            addLog('Modal found: ' + (modal ? 'YES' : 'NO'));
            
            if (modal) {
                // Check for buttons
                const createButton = Array.from(modal.querySelectorAll('button')).find(b => b.textContent.includes('Create New Account'));
                const importButton = Array.from(modal.querySelectorAll('button')).find(b => b.textContent.includes('Import Account'));
                
                addLog('Create button found: ' + (createButton ? 'YES' : 'NO'));
                addLog('Import button found: ' + (importButton ? 'YES' : 'NO'));
                
                // Check terminal content
                const terminalContent = modal.querySelector('.terminal-content');
                if (terminalContent) {
                    addLog('Terminal content children: ' + terminalContent.children.length);
                    addLog('Terminal content HTML length: ' + terminalContent.innerHTML.length);
                }
            }
            
            // Check localStorage
            const accounts = localStorage.getItem('mooshAccounts');
            if (accounts) {
                try {
                    const parsed = JSON.parse(accounts);
                    addLog('Accounts in localStorage: ' + parsed.length);
                } catch (e) {
                    addLog('Failed to parse accounts: ' + e.message);
                }
            } else {
                addLog('No accounts in localStorage');
            }
        }
        
        function clearLog() {
            log.textContent = '';
            addLog('Log cleared');
        }
        
        // Initial check
        addLog('Test page loaded');
        checkState();
    </script>
</body>
</html>
