<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD Balance Fix Test</title>
    <link rel="stylesheet" href="css/app.css">
    <style>
        #test-output {
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: 'JetBrains Mono', monospace;
            white-space: pre-wrap;
            max-width: 1200px;
            margin: 20px auto;
            border: 1px solid #0f0;
            overflow-y: auto;
            max-height: 600px;
        }
        .test-section {
            margin: 20px 0;
            padding: 10px;
            border-left: 3px solid #f57315;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffff00; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="test-output">Initializing tests...</div>
    
    <script src="js/moosh-wallet.js"></script>
    <script>
        const output = document.getElementById('test-output');
        let logs = '';
        
        function log(message, type = 'info') {
            const time = new Date().toTimeString().split(' ')[0];
            logs += `<span class="${type}">[${time}] ${message}</span>\n`;
            output.innerHTML = logs;
            output.scrollTop = output.scrollHeight;
        }
        
        function section(title) {
            logs += `\n<div class="test-section">${title}</div>\n`;
            output.innerHTML = logs;
        }
        
        // Wait for app initialization
        setTimeout(async () => {
            log('=== USD Balance Display Test ===\n');
            
            try {
                // Test 1: Check API Service
                section('Test 1: API Service Check');
                if (window.app && window.app.apiService) {
                    log('✅ API Service is available', 'success');
                    
                    // Test Bitcoin price fetch
                    log('Fetching Bitcoin price...');
                    try {
                        const priceData = await window.app.apiService.fetchBitcoinPrice();
                        log(`Price data received: ${JSON.stringify(priceData)}`, 'info');
                        
                        // Check different possible response formats
                        const btcPrice1 = priceData?.bitcoin?.usd;
                        const btcPrice2 = priceData?.usd;
                        
                        log(`Format 1 (priceData.bitcoin.usd): ${btcPrice1}`, 'info');
                        log(`Format 2 (priceData.usd): ${btcPrice2}`, 'info');
                        
                        const finalPrice = btcPrice1 || btcPrice2 || 0;
                        if (finalPrice > 0) {
                            log(`✅ Bitcoin price: $${finalPrice.toLocaleString()}`, 'success');
                        } else {
                            log('❌ Bitcoin price is 0 or undefined', 'error');
                        }
                    } catch (error) {
                        log(`❌ Error fetching price: ${error.message}`, 'error');
                    }
                } else {
                    log('❌ API Service not available', 'error');
                }
                
                // Test 2: Check Dashboard Elements
                section('Test 2: Dashboard Elements');
                
                // Navigate to dashboard
                if (window.app && window.app.router) {
                    window.app.router.navigate('dashboard');
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const btcElement = document.getElementById('btc-balance');
                    const usdElement = document.getElementById('usd-balance');
                    
                    if (btcElement) {
                        log(`✅ BTC balance element found: ${btcElement.textContent}`, 'success');
                    } else {
                        log('❌ BTC balance element not found', 'error');
                    }
                    
                    if (usdElement) {
                        log(`✅ USD balance element found: ${usdElement.textContent}`, 'success');
                        
                        // Check if it's showing 0.00
                        if (usdElement.textContent === '0.00') {
                            log('⚠️ USD balance is showing 0.00', 'warning');
                            
                            // Test manual update
                            section('Test 3: Manual Balance Update');
                            log('Testing manual balance update...');
                            
                            const mockBtcBalance = 0.00128;
                            const mockBtcPrice = 95000; // Example price
                            const mockUsdValue = mockBtcBalance * mockBtcPrice;
                            
                            log(`Mock values: ${mockBtcBalance} BTC @ $${mockBtcPrice} = $${mockUsdValue.toFixed(2)}`, 'info');
                            
                            // Test updateBalanceDisplay
                            if (window.app.dashboard && typeof window.app.dashboard.updateBalanceDisplay === 'function') {
                                window.app.dashboard.updateBalanceDisplay(mockBtcBalance, mockUsdValue, mockBtcPrice);
                                
                                await new Promise(resolve => setTimeout(resolve, 100));
                                
                                log(`USD element after update: ${usdElement.textContent}`, 'info');
                                
                                if (usdElement.textContent !== '0.00') {
                                    log('✅ USD balance updated successfully', 'success');
                                } else {
                                    log('❌ USD balance still showing 0.00', 'error');
                                }
                            } else {
                                log('❌ updateBalanceDisplay method not available', 'error');
                            }
                        } else {
                            log(`USD balance is showing: ${usdElement.textContent}`, 'info');
                        }
                    } else {
                        log('❌ USD balance element not found', 'error');
                    }
                }
                
                // Test 4: Check Console Logs
                section('Test 4: Console Output Analysis');
                log('Check browser console for:', 'info');
                log('- [APIService] Bitcoin price API response', 'info');
                log('- [Dashboard] Price data received', 'info');
                log('- [Dashboard] BTC price extracted', 'info');
                log('- [Dashboard] updateBalanceDisplay called with', 'info');
                log('- [Dashboard] Balance calculations', 'info');
                
                // Test 5: Direct API Call
                section('Test 5: Direct API Call');
                try {
                    const response = await fetch('http://localhost:3001/api/proxy/bitcoin-price');
                    const data = await response.json();
                    log(`Direct API response: ${JSON.stringify(data)}`, 'info');
                    
                    if (data.bitcoin && data.bitcoin.usd) {
                        log(`✅ API returns correct format: $${data.bitcoin.usd}`, 'success');
                    } else {
                        log('❌ API response format unexpected', 'error');
                    }
                } catch (error) {
                    log(`❌ Direct API call failed: ${error.message}`, 'error');
                }
                
                // Summary
                section('Summary');
                log('The USD balance should now display correctly if:', 'info');
                log('1. Bitcoin price API is returning data', 'info');
                log('2. Balance calculations include BTC price', 'info');
                log('3. updateBalanceDisplay receives correct values', 'info');
                log('\nRefresh the page and check if USD balance shows!', 'warning');
                
            } catch (error) {
                log(`\n❌ Test error: ${error.message}`, 'error');
                console.error(error);
            }
        }, 2000);
    </script>
</body>
</html>
