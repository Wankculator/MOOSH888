<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'JetBrains Mono', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .preview-header {
            background: #000000;
            border-bottom: 2px solid #f57315;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-title {
            font-size: 18px;
            color: #f57315;
            font-weight: 600;
        }
        
        .preview-controls {
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            background: transparent;
            border: 1px solid #f57315;
            color: #f57315;
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .preview-btn:hover {
            background: #f57315;
            color: #000000;
        }
        
        .preview-frame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: #000000;
        }
        
        .device-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .device-selector select {
            background: #000000;
            border: 1px solid #f57315;
            color: #f57315;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="preview-header">
        <div class="preview-title">ðŸš€ MOOSH Wallet UI Preview</div>
        <div class="preview-controls">
            <div class="device-selector">
                <span style="font-size: 12px; color: #888;">Device:</span>
                <select id="deviceSelector" onchange="changeDevice()">
                    <option value="desktop">Desktop (Full)</option>
                    <option value="tablet">Tablet (768px)</option>
                    <option value="mobile">Mobile (375px)</option>
                    <option value="compact">Compact (320px)</option>
                </select>
            </div>
            <button class="preview-btn" onclick="navigate('/')">Main Page</button>
            <button class="preview-btn" onclick="navigate('#wallet-details')">Wallet Details</button>
            <button class="preview-btn" onclick="navigate('#dashboard')">Dashboard</button>
            <button class="preview-btn" onclick="reloadFrame()">Reload</button>
        </div>
    </div>
    
    <iframe id="walletFrame" class="preview-frame" src="http://localhost:3333"></iframe>
    
    <script>
        const frame = document.getElementById('walletFrame');
        const deviceSelector = document.getElementById('deviceSelector');
        
        function navigate(path) {
            frame.src = 'http://localhost:3333' + path;
        }
        
        function reloadFrame() {
            frame.src = frame.src;
        }
        
        function changeDevice() {
            const device = deviceSelector.value;
            const deviceSizes = {
                desktop: { width: '100%', height: '100%' },
                tablet: { width: '768px', height: '100%' },
                mobile: { width: '375px', height: '100%' },
                compact: { width: '320px', height: '100%' }
            };
            
            const size = deviceSizes[device];
            frame.style.width = size.width;
            frame.style.height = size.height;
            
            if (device !== 'desktop') {
                frame.style.margin = '0 auto';
                frame.style.display = 'block';
                frame.style.boxShadow = '0 0 20px rgba(245, 115, 21, 0.3)';
            } else {
                frame.style.margin = '0';
                frame.style.display = 'block';
                frame.style.boxShadow = 'none';
            }
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') navigate('/');
            if (e.key === '2') navigate('#wallet-details');
            if (e.key === '3') navigate('#dashboard');
            if (e.key === 'r' || e.key === 'R') reloadFrame();
        });
        
        console.log('MOOSH Wallet Preview Loaded!');
        console.log('Keyboard shortcuts:');
        console.log('1 - Main Page');
        console.log('2 - Wallet Details');
        console.log('3 - Dashboard');
        console.log('R - Reload');
    </script>
</body>
</html>
