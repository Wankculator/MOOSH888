<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Account Switching - MOOSH Wallet</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/variables.css">
    <link rel="stylesheet" href="/public/css/components/buttons.css">
    <link rel="stylesheet" href="/public/css/components/forms.css">
    <link rel="stylesheet" href="/public/css/components/header.css">
    <link rel="stylesheet" href="/public/css/components/modals.css">
</head>
<body>
    <div id="app"></div>
    <script src="/public/js/moosh-wallet.js"></script>
    <script>
        // Initialize the app
        const app = new MooshWallet();
        
        // Create test accounts if none exist
        setTimeout(async () => {
            const accounts = app.state.get('accounts') || [];
            console.log('Current accounts:', accounts);
            
            if (accounts.length === 0) {
                console.log('Creating test accounts...');
                
                // Create first account
                const testMnemonic1 = 'test word seed phrase for wallet number one testing only please ignore';
                await app.state.createAccount('Main Account', testMnemonic1, false);
                
                // Create second account
                const testMnemonic2 = 'another test seed phrase for second wallet testing purposes only thanks';
                await app.state.createAccount('Trading Account', testMnemonic2, false);
                
                // Create third account
                const testMnemonic3 = 'third test seed phrase for demo wallet testing multi account switching';
                await app.state.createAccount('Savings Account', testMnemonic3, true);
                
                console.log('Test accounts created!');
                console.log('Updated accounts:', app.state.get('accounts'));
            }
            
            // Navigate to dashboard
            app.router.navigate('dashboard');
            
            // Test account switching after a delay
            setTimeout(() => {
                console.log('Testing account switching...');
                const modal = new MultiAccountModal(app);
                modal.show();
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
