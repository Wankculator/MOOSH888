<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet - User Simulation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #f0f0f0;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-header {
            border-bottom: 2px solid #f57315;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: #000;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #666;
        }
        
        .test-result.success {
            border-color: #69fd97;
            color: #69fd97;
        }
        
        .test-result.error {
            border-color: #ff4444;
            color: #ff4444;
        }
        
        .test-result.warning {
            border-color: #f57315;
            color: #f57315;
        }
        
        .action-button {
            background: #000;
            border: 2px solid #f57315;
            color: #f57315;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .action-button:hover {
            background: #f57315;
            color: #000;
        }
        
        .wallet-frame {
            width: 100%;
            height: 800px;
            border: 2px solid #f57315;
            margin-top: 20px;
        }
        
        pre {
            background: #111;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .console-log {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
            font-family: monospace;
        }
        
        .log-entry.info { color: #69fd97; }
        .log-entry.warn { color: #f57315; }
        .log-entry.error { color: #ff4444; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>MOOSH Wallet - User Simulation Test</h1>
            <p>Comprehensive testing suite for wallet functionality</p>
        </div>

        <div class="test-section">
            <h2>Test Controls</h2>
            <button class="action-button" onclick="runAllTests()">Run All Tests</button>
            <button class="action-button" onclick="testAccountsButton()">Test + Accounts Button</button>
            <button class="action-button" onclick="testWalletGeneration()">Test Wallet Generation</button>
            <button class="action-button" onclick="testUIResponsiveness()">Test UI Responsiveness</button>
            <button class="action-button" onclick="testSendReceive()">Test Send/Receive</button>
            <button class="action-button" onclick="clearTests()">Clear Results</button>
        </div>

        <div class="test-section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h2>Console Output</h2>
            <div class="console-log" id="console-output"></div>
        </div>

        <div class="test-section">
            <h2>Wallet Preview</h2>
            <iframe src="/index.html" class="wallet-frame" id="wallet-frame"></iframe>
        </div>
    </div>

    <script>
        // Custom console logging
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;

        function addLogEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(entry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogEntry(args.join(' '), 'info');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogEntry(args.join(' '), 'warn');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLogEntry(args.join(' '), 'error');
        };

        // Test results container
        const testResults = document.getElementById('test-results');

        function addTestResult(testName, status, message, details = null) {
            const result = document.createElement('div');
            result.className = `test-result ${status}`;
            result.innerHTML = `
                <strong>${testName}</strong>: ${message}
                ${details ? `<pre>${JSON.stringify(details, null, 2)}</pre>` : ''}
            `;
            testResults.appendChild(result);
        }

        function clearTests() {
            testResults.innerHTML = '';
            consoleOutput.innerHTML = '';
        }

        // Get wallet iframe window
        function getWalletWindow() {
            return document.getElementById('wallet-frame').contentWindow;
        }

        // Wait for wallet to load
        async function waitForWallet() {
            return new Promise((resolve) => {
                const iframe = document.getElementById('wallet-frame');
                if (iframe.contentDocument.readyState === 'complete') {
                    setTimeout(resolve, 1000); // Give JS time to initialize
                } else {
                    iframe.onload = () => setTimeout(resolve, 1000);
                }
            });
        }

        // Test: + Accounts Button
        async function testAccountsButton() {
            console.log('Starting + Accounts Button Test...');
            
            try {
                await waitForWallet();
                const walletWindow = getWalletWindow();
                
                // Check if wallet is loaded
                if (!walletWindow.MooshWallet) {
                    addTestResult('Accounts Button Test', 'error', 'MooshWallet not found in iframe');
                    return;
                }

                // Find the + Accounts button
                const accountsButton = walletWindow.document.querySelector('button:contains("+ Accounts"), button:contains("+")');
                
                if (!accountsButton) {
                    // Try alternative selectors
                    const buttons = Array.from(walletWindow.document.querySelectorAll('button'));
                    const accountBtn = buttons.find(btn => 
                        btn.textContent.includes('Accounts') || 
                        btn.textContent.trim() === '+' ||
                        btn.onclick && btn.onclick.toString().includes('showMultiAccountManager')
                    );
                    
                    if (!accountBtn) {
                        addTestResult('Accounts Button Test', 'error', 'Could not find + Accounts button', {
                            buttonsFound: buttons.length,
                            buttonTexts: buttons.map(b => b.textContent.trim())
                        });
                        return;
                    }
                }

                // Click the button
                console.log('Clicking + Accounts button...');
                accountsButton.click();

                // Wait for modal
                await new Promise(resolve => setTimeout(resolve, 500));

                // Check if modal appeared
                const modal = walletWindow.document.querySelector('.modal-overlay');
                if (modal) {
                    const modalDisplay = walletWindow.getComputedStyle(modal).display;
                    const modalVisibility = walletWindow.getComputedStyle(modal).visibility;
                    const modalZIndex = walletWindow.getComputedStyle(modal).zIndex;
                    
                    if (modalDisplay === 'none' || modalVisibility === 'hidden') {
                        addTestResult('Accounts Button Test', 'error', 'Modal exists but is hidden', {
                            display: modalDisplay,
                            visibility: modalVisibility,
                            zIndex: modalZIndex
                        });
                    } else {
                        addTestResult('Accounts Button Test', 'success', 'Modal opened successfully', {
                            display: modalDisplay,
                            visibility: modalVisibility,
                            zIndex: modalZIndex
                        });
                        
                        // Test modal content
                        const terminalBox = modal.querySelector('.terminal-box');
                        if (terminalBox) {
                            addTestResult('Modal Content Test', 'success', 'Terminal box found in modal');
                        } else {
                            addTestResult('Modal Content Test', 'error', 'Terminal box not found in modal');
                        }
                    }
                } else {
                    addTestResult('Accounts Button Test', 'error', 'Modal not found after clicking button');
                    
                    // Check for any errors in console
                    if (walletWindow.console && walletWindow.console.errors) {
                        addTestResult('Console Errors', 'error', 'Found console errors', walletWindow.console.errors);
                    }
                }

            } catch (error) {
                addTestResult('Accounts Button Test', 'error', `Test failed: ${error.message}`, error.stack);
            }
        }

        // Test: Wallet Generation
        async function testWalletGeneration() {
            console.log('Starting Wallet Generation Test...');
            
            try {
                await waitForWallet();
                const walletWindow = getWalletWindow();
                
                // Check if wallet state exists
                if (!walletWindow.MooshWallet || !walletWindow.MooshWallet.state) {
                    addTestResult('Wallet Generation Test', 'error', 'Wallet state not accessible');
                    return;
                }

                const state = walletWindow.MooshWallet.state;
                const accounts = state.get('accounts') || [];
                
                addTestResult('Wallet Generation Test', 'success', `Found ${accounts.length} accounts`, {
                    accounts: accounts.map(acc => ({
                        id: acc.id,
                        name: acc.name,
                        hasAddresses: !!acc.addresses
                    }))
                });

            } catch (error) {
                addTestResult('Wallet Generation Test', 'error', `Test failed: ${error.message}`);
            }
        }

        // Test: UI Responsiveness
        async function testUIResponsiveness() {
            console.log('Starting UI Responsiveness Test...');
            
            try {
                await waitForWallet();
                const walletWindow = getWalletWindow();
                
                // Test different viewport sizes
                const viewportSizes = [
                    { width: 375, height: 667, name: 'iPhone SE' },
                    { width: 768, height: 1024, name: 'iPad' },
                    { width: 1920, height: 1080, name: 'Desktop' }
                ];

                for (const size of viewportSizes) {
                    // Resize iframe
                    const iframe = document.getElementById('wallet-frame');
                    iframe.style.width = size.width + 'px';
                    iframe.style.height = size.height + 'px';
                    
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Check if UI adapted
                    const container = walletWindow.document.querySelector('.wallet-container, .moosh-wallet-container, #root');
                    if (container) {
                        const computedStyle = walletWindow.getComputedStyle(container);
                        addTestResult(`UI Test - ${size.name}`, 'success', 'UI responsive at this size', {
                            containerWidth: computedStyle.width,
                            fontSize: computedStyle.fontSize
                        });
                    }
                }

                // Reset iframe size
                const iframe = document.getElementById('wallet-frame');
                iframe.style.width = '100%';
                iframe.style.height = '800px';

            } catch (error) {
                addTestResult('UI Responsiveness Test', 'error', `Test failed: ${error.message}`);
            }
        }

        // Test: Send/Receive functionality
        async function testSendReceive() {
            console.log('Starting Send/Receive Test...');
            
            try {
                await waitForWallet();
                const walletWindow = getWalletWindow();
                
                // Find Send button
                const buttons = Array.from(walletWindow.document.querySelectorAll('button'));
                const sendButton = buttons.find(btn => btn.textContent.includes('Send'));
                const receiveButton = buttons.find(btn => btn.textContent.includes('Receive'));
                
                if (sendButton) {
                    addTestResult('Send Button Test', 'success', 'Send button found');
                } else {
                    addTestResult('Send Button Test', 'warning', 'Send button not found');
                }
                
                if (receiveButton) {
                    addTestResult('Receive Button Test', 'success', 'Receive button found');
                } else {
                    addTestResult('Receive Button Test', 'warning', 'Receive button not found');
                }

            } catch (error) {
                addTestResult('Send/Receive Test', 'error', `Test failed: ${error.message}`);
            }
        }

        // Run all tests
        async function runAllTests() {
            clearTests();
            console.log('Running all tests...');
            
            await testAccountsButton();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testWalletGeneration();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testUIResponsiveness();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testSendReceive();
            
            console.log('All tests completed!');
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('MOOSH Wallet Test Suite Loaded');
                console.log('Click "Run All Tests" to begin testing');
            }, 2000);
        });
    </script>
</body>
</html>
