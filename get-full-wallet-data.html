<!DOCTYPE html>
<html>
<head>
    <title>Get Full Wallet Data</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #0f0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .wallet-section {
            background: #000;
            border: 1px solid #0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .address-item {
            margin: 10px 0;
            padding: 10px;
            background: #111;
            border-radius: 4px;
        }
        .label {
            color: #888;
            display: inline-block;
            width: 150px;
        }
        .value {
            color: #0f0;
            word-break: break-all;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover {
            background: #0a0;
        }
        .error {
            color: #f00;
        }
        .seed-phrase {
            background: #220;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MOOSH WALLET - FULL DATA VIEWER</h1>
        
        <div class="wallet-section">
            <h2>Generate New Wallet (24 words)</h2>
            <button onclick="generateWallet()">Generate New Wallet</button>
        </div>

        <div class="wallet-section">
            <h2>Import From Seed Phrase</h2>
            <textarea id="seedInput" rows="3" cols="80" placeholder="Enter your 12 or 24 word seed phrase here..."></textarea><br>
            <button onclick="importWallet()">Import Wallet</button>
        </div>

        <div id="walletData" style="display:none;">
            <div class="wallet-section">
                <h2>üìù SEED PHRASE</h2>
                <div class="seed-phrase" id="seedPhrase"></div>
            </div>

            <div class="wallet-section">
                <h2>üí∞ ALL BITCOIN ADDRESSES</h2>
                <div id="addresses"></div>
            </div>

            <div class="wallet-section">
                <h2>üîê ALL PRIVATE KEYS</h2>
                <div id="privateKeys"></div>
            </div>

            <div class="wallet-section">
                <h2>‚ö° SPARK PROTOCOL</h2>
                <div id="sparkData"></div>
            </div>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        async function generateWallet() {
            try {
                const response = await fetch('http://localhost:3001/api/wallet/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wordCount: 24 })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayWalletData(data.data);
                } else {
                    showError('Failed to generate wallet');
                }
            } catch (err) {
                showError('Error: ' + err.message);
            }
        }

        async function importWallet() {
            const seedPhrase = document.getElementById('seedInput').value.trim();
            if (!seedPhrase) {
                showError('Please enter a seed phrase');
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/wallet/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        mnemonic: seedPhrase,
                        network: 'MAINNET' 
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayWalletData(data.data);
                } else {
                    showError('Failed to import wallet: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                showError('Error: ' + err.message);
            }
        }

        function displayWalletData(wallet) {
            document.getElementById('error').textContent = '';
            document.getElementById('walletData').style.display = 'block';
            
            // Display seed phrase
            const seedPhrase = Array.isArray(wallet.mnemonic) 
                ? wallet.mnemonic.join(' ') 
                : wallet.mnemonic;
            document.getElementById('seedPhrase').textContent = seedPhrase;
            
            // Display all addresses
            const addressesDiv = document.getElementById('addresses');
            addressesDiv.innerHTML = '';
            
            if (wallet.bitcoin) {
                // Segwit
                if (wallet.bitcoin.segwit) {
                    addressesDiv.innerHTML += createAddressItem('Native SegWit (bc1q...)', 
                        wallet.bitcoin.segwit.address, 
                        wallet.bitcoin.segwit.path);
                }
                
                // Taproot
                if (wallet.bitcoin.taproot) {
                    addressesDiv.innerHTML += createAddressItem('Taproot (bc1p...)', 
                        wallet.bitcoin.taproot.address, 
                        wallet.bitcoin.taproot.path);
                }
                
                // Legacy
                if (wallet.bitcoin.legacy) {
                    addressesDiv.innerHTML += createAddressItem('Legacy (1...)', 
                        wallet.bitcoin.legacy.address, 
                        wallet.bitcoin.legacy.path);
                }
                
                // xpub
                if (wallet.bitcoin.xpub) {
                    addressesDiv.innerHTML += createAddressItem('Extended Public Key', 
                        wallet.bitcoin.xpub, 
                        'HD Wallet');
                }
            }
            
            // Display private keys
            const keysDiv = document.getElementById('privateKeys');
            keysDiv.innerHTML = '';
            
            if (wallet.bitcoin) {
                if (wallet.bitcoin.segwit) {
                    keysDiv.innerHTML += createKeyItem('SegWit Private Key', 
                        wallet.bitcoin.segwit.privateKey);
                }
                if (wallet.bitcoin.taproot) {
                    keysDiv.innerHTML += createKeyItem('Taproot Private Key', 
                        wallet.bitcoin.taproot.privateKey);
                }
                if (wallet.bitcoin.legacy) {
                    keysDiv.innerHTML += createKeyItem('Legacy Private Key', 
                        wallet.bitcoin.legacy.privateKey);
                }
            }
            
            // Display Spark data
            const sparkDiv = document.getElementById('sparkData');
            sparkDiv.innerHTML = '';
            
            if (wallet.spark) {
                sparkDiv.innerHTML += createAddressItem('Spark Address', 
                    wallet.spark.address, 
                    wallet.spark.protocol);
                sparkDiv.innerHTML += createKeyItem('Spark Private Key', 
                    wallet.spark.privateKey);
            }
        }

        function createAddressItem(label, address, path) {
            return `
                <div class="address-item">
                    <span class="label">${label}:</span>
                    <span class="value">${address}</span>
                    <br>
                    <span class="label">Path:</span>
                    <span class="value">${path}</span>
                </div>
            `;
        }

        function createKeyItem(label, key) {
            return `
                <div class="address-item">
                    <span class="label">${label}:</span>
                    <span class="value">${key}</span>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }
    </script>
</body>
</html>
