<!DOCTYPE html>
<html>
<head>
    <title>Test Resilient API</title>
    <script src="/js/resilient-api.js"></script>
</head>
<body>
    <h1>Testing Resilient API</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            // Test 1: Local API endpoint
            try {
                results.innerHTML += '<p>Testing local API health endpoint...</p>';
                const response1 = await fetch('http://localhost:3001/api/health');
                const data1 = await response1.json();
                results.innerHTML += '<p style="color: green;">✓ Local API: ' + JSON.stringify(data1) + '</p>';
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Local API Error: ' + error.message + '</p>';
            }
            
            // Test 2: Blockstream API
            try {
                results.innerHTML += '<p>Testing Blockstream API...</p>';
                const response2 = await fetch('https://blockstream.info/api/blocks/tip/height');
                const data2 = await response2.text();
                results.innerHTML += '<p style="color: green;">✓ Blockstream API: Block height ' + data2 + '</p>';
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Blockstream API Error: ' + error.message + '</p>';
            }
            
            // Test 3: Mempool API
            try {
                results.innerHTML += '<p>Testing Mempool API...</p>';
                const response3 = await fetch('https://mempool.space/api/v1/fees/recommended');
                const data3 = await response3.json();
                results.innerHTML += '<p style="color: green;">✓ Mempool API: ' + JSON.stringify(data3) + '</p>';
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Mempool API Error: ' + error.message + '</p>';
            }
            
            // Test 4: Clone method
            try {
                results.innerHTML += '<p>Testing response clone method...</p>';
                const response4 = await fetch('http://localhost:3001/api/health');
                const cloned = response4.clone();
                const data4 = await cloned.json();
                results.innerHTML += '<p style="color: green;">✓ Clone method works: ' + JSON.stringify(data4) + '</p>';
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Clone Error: ' + error.message + '</p>';
            }
        }
        
        // Run tests
        testAPI();
    </script>
</body>
</html>
