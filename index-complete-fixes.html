<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Load the main wallet script -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Load live Bitcoin data -->
    <script src="/live-bitcoin-data.js"></script>
    
    <!-- Load account switching fix -->
    <script src="/fix-account-switching.js"></script>
    
    <!-- Load comprehensive test suite -->
    <script src="/comprehensive-wallet-tests.js"></script>
    
    <script>
        // Initialization monitoring
        console.log('[MOOSH] Starting wallet with complete fixes...');
        
        let initStatus = {
            wallet: false,
            liveData: false,
            accountSwitching: false,
            tests: false
        };
        
        // Monitor for successful initialization
        let initCheckInterval = setInterval(() => {
            // Check wallet
            if (window.MooshWallet && window.MooshWallet.state && !initStatus.wallet) {
                initStatus.wallet = true;
                const accounts = window.MooshWallet.state.getAccounts();
                console.log('[MOOSH] ✓ Wallet initialized with', accounts.length, 'accounts');
            }
            
            // Check live data
            if (window.MooshLiveData && !initStatus.liveData) {
                initStatus.liveData = true;
                console.log('[MOOSH] ✓ Live Bitcoin data module loaded');
            }
            
            // Check account switching
            if (window.testAccountSwitching && !initStatus.accountSwitching) {
                initStatus.accountSwitching = true;
                console.log('[MOOSH] ✓ Account switching fix applied');
            }
            
            // Check test suite
            if (window.MooshTestSuite && !initStatus.tests) {
                initStatus.tests = true;
                console.log('[MOOSH] ✓ Comprehensive test suite loaded');
            }
            
            // Check if all modules loaded
            if (Object.values(initStatus).every(v => v === true)) {
                clearInterval(initCheckInterval);
                console.log('[MOOSH] ✅ All modules loaded successfully!');
                console.log('[MOOSH] Available commands:');
                console.log('  - testAccountSwitching() : Test account switching functionality');
                console.log('  - MooshTestSuite.runAllTests() : Run comprehensive test suite');
                console.log('  - MooshLiveData.refreshAll() : Refresh live Bitcoin data');
            }
        }, 500);
        
        // Stop checking after 10 seconds
        setTimeout(() => {
            clearInterval(initCheckInterval);
            if (!Object.values(initStatus).every(v => v === true)) {
                console.warn('[MOOSH] Some modules may not have loaded:', initStatus);
            }
        }, 10000);
        
        // Global error monitoring
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
            
            // If it's the accounts error, log additional info
            if (e.message.includes('Cannot read properties of undefined')) {
                console.error('[MOOSH] This might be an accounts structure issue. Checking state...');
                if (window.MooshWallet && window.MooshWallet.state) {
                    const accounts = window.MooshWallet.state.getAccounts();
                    console.error('[MOOSH] Current accounts:', accounts);
                }
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
        
        // Quick test helper
        window.quickTest = async () => {
            console.log('\\n=== Running Quick Test ===');
            
            // Test account switching
            console.log('\\n1. Testing account switching...');
            window.testAccountSwitching();
            
            // Test live data
            console.log('\\n2. Testing live data...');
            if (window.MooshLiveData) {
                await window.MooshLiveData.refreshAll();
                const cache = window.MooshLiveData.getCache();
                console.log('Bitcoin price:', cache.price.value);
                console.log('Next block:', cache.blockTime.minutes, 'minutes');
            }
            
            console.log('\\n3. To run full test suite, execute: MooshTestSuite.runAllTests()');
        };
    </script>
</body>
</html>
