<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Seed Generation - MOOSH Wallet</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0a0a;
            color: #f57315;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #1a1a1a;
            border: 2px solid #f57315;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #f57315;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }
        button:hover {
            background: #ff8426;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        .info {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <h1>MOOSH Wallet - Seed Generation Test</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="navigateToHome()">1. Go to Home</button>
        <button onclick="setPassword()">2. Set Password</button>
        <button onclick="selectWordCount(12)">3. Select 12 Words</button>
        <button onclick="selectWordCount(24)">4. Select 24 Words</button>
        <button onclick="navigateToGenerateSeed()">5. Navigate to Generate Seed</button>
        <button onclick="testAPIDirectly()">6. Test API Directly</button>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
    </div>
    
    <div class="test-section">
        <h2>Console Log</h2>
        <div id="log" class="log"></div>
    </div>
    
    <div class="test-section">
        <h2>Instructions</h2>
        <ol>
            <li>Open DevTools (F12) to see full console output</li>
            <li>Click buttons in sequence (1-5) to test the flow</li>
            <li>Button 6 tests the API directly without UI</li>
            <li>Watch for any errors in the console log below</li>
        </ol>
    </div>

    <script>
        // Capture console logs
        const logDiv = document.getElementById('log');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warning');
        };
        
        // Test functions
        function navigateToHome() {
            addLog('Navigating to MOOSH Wallet home...', 'info');
            window.open('http://localhost:3333', '_blank');
        }
        
        function setPassword() {
            const password = 'testpassword123';
            localStorage.setItem('walletPassword', password);
            addLog('Password set in localStorage', 'success');
        }
        
        function selectWordCount(count) {
            localStorage.setItem('selectedMnemonic', count.toString());
            addLog(`Selected ${count} word mnemonic`, 'success');
        }
        
        function navigateToGenerateSeed() {
            addLog('Opening generate-seed page...', 'info');
            window.open('http://localhost:3333#generate-seed', '_blank');
        }
        
        async function testAPIDirectly() {
            addLog('Testing API endpoint directly...', 'info');
            
            try {
                const response = await fetch('http://localhost:3001/api/spark/generate-wallet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ strength: 256 })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    addLog('API Response: SUCCESS', 'success');
                    addLog(`Mnemonic: ${data.data.mnemonic.split(' ').slice(0, 3).join(' ')}...`, 'success');
                    addLog(`Spark Address: ${data.data.addresses.spark}`, 'success');
                    addLog(`Bitcoin Address: ${data.data.addresses.bitcoin}`, 'success');
                } else {
                    addLog('API Response: FAILED', 'error');
                    addLog(JSON.stringify(data, null, 2), 'error');
                }
            } catch (error) {
                addLog(`API Error: ${error.message}`, 'error');
            }
        }
        
        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear();
            addLog('Local storage and session storage cleared', 'success');
        }
        
        // Initial setup
        window.addEventListener('load', () => {
            addLog('Test page loaded', 'info');
            addLog('Checking API server...', 'info');
            
            fetch('http://localhost:3001/api/spark/generate-wallet', { method: 'OPTIONS' })
                .then(() => addLog('API server is reachable', 'success'))
                .catch(() => addLog('API server is not reachable on port 3001', 'error'));
        });
    </script>
</body>
</html>
