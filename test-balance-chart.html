<!DOCTYPE html>
<html>
<head>
    <title>MOOSH Balance Chart Test</title>
    <style>
        body {
            background: #000;
            color: #f57315;
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
        }
        
        body.moosh-mode {
            --text-primary: #69fd97;
        }
        
        body:not(.moosh-mode) {
            --text-primary: #f57315;
        }
        
        .dashboard-mockup {
            border: 2px solid var(--text-primary);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .terminal-header {
            color: #666;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dashboard-btn {
            padding: 5px 10px;
            background: #000;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            margin: 0 4px;
        }
        
        .dashboard-btn:hover {
            background: var(--text-primary);
            color: #000;
        }
        
        .address-display {
            text-align: center;
            margin: 10px 0;
            padding: 6px 10px;
            background: rgba(245, 115, 21, 0.05);
            border: 1px solid rgba(245, 115, 21, 0.2);
            display: inline-block;
            font-size: 10px;
            cursor: pointer;
        }
        
        .balance-chart {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--text-primary);
            display: inline-block;
            min-width: 350px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .chart-content {
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.2;
            color: var(--text-primary);
            white-space: pre;
            font-size: 11px;
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
            font-size: 9px;
            color: #666;
        }
        
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #000;
            border: 2px solid var(--text-primary);
            color: var(--text-primary);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleMode()">Toggle Theme</button>
    
    <div class="dashboard-mockup">
        <div class="terminal-header">~/moosh/wallet/dashboard $</div>
        
        <div class="controls">
            <span style="margin-right: 10px;">My main account baby ▼</span>
            <button class="dashboard-btn">Manage</button>
            <button class="dashboard-btn">Refresh</button>
            <button class="dashboard-btn">USD</button>
            <button class="dashboard-btn">Hide</button>
        </div>
        
        <div style="text-align: center;">
            <div class="address-display">
                <span style="color: var(--text-primary); font-weight: 500;">Active Address: </span>
                <span>bc1qnl8rzz6ch58ldxltjv35x2gfrglx2xmt8pszxf</span>
            </div>
        </div>
        
        <div style="text-align: center;">
            <div class="balance-chart">
                <div class="chart-header">
                    <span style="font-weight: bold; font-size: 12px;">7-Day Balance</span>
                    <span style="font-size: 10px; color: #888;" id="change">+2.35%</span>
                </div>
                <div class="chart-content" id="chart"></div>
                <div class="chart-labels">
                    <span>7d ago</span>
                    <span>Today</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function generateChart() {
            const blocks = ['▁', '▂', '▃', '▄', '▅', '▆', '▇', '█'];
            const values = [];
            
            // Generate sample data
            for (let i = 0; i < 7; i++) {
                values.push(0.12345678 + (Math.random() - 0.5) * 0.01);
            }
            
            // Normalize and create chart
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min || 0.00001;
            
            let chart = '';
            values.forEach((value, i) => {
                const normalized = (value - min) / range;
                const blockIndex = Math.floor(normalized * (blocks.length - 1));
                chart += blocks[blockIndex];
                if (i < values.length - 1) {
                    chart += ' ';
                }
            });
            
            // Add value line
            const firstValue = values[0] * 40000;
            const lastValue = values[values.length - 1] * 40000;
            chart += '\n$' + firstValue.toFixed(0) + ' → $' + lastValue.toFixed(0);
            
            // Update change percentage
            const change = ((values[6] - values[0]) / values[0] * 100).toFixed(2);
            document.getElementById('change').textContent = (change >= 0 ? '+' : '') + change + '%';
            
            return chart;
        }
        
        function updateChart() {
            document.getElementById('chart').textContent = generateChart();
        }
        
        function toggleMode() {
            document.body.classList.toggle('moosh-mode');
            // Update address frame color
            const addressDisplay = document.querySelector('.address-display');
            if (document.body.classList.contains('moosh-mode')) {
                addressDisplay.style.background = 'rgba(105, 253, 151, 0.05)';
                addressDisplay.style.borderColor = 'rgba(105, 253, 151, 0.2)';
            } else {
                addressDisplay.style.background = 'rgba(245, 115, 21, 0.05)';
                addressDisplay.style.borderColor = 'rgba(245, 115, 21, 0.2)';
            }
        }
        
        // Initial chart
        updateChart();
        
        // Update every 5 seconds
        setInterval(updateChart, 5000);
    </script>
</body>
</html>
