<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Load the main wallet script -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Load live Bitcoin data -->
    <script src="/live-bitcoin-data.js"></script>
    
    <!-- Load the direct account switch fix (most important) -->
    <script src="/direct-account-switch-fix.js"></script>
    
    <script>
        // Initialization monitoring
        console.log('[MOOSH] Starting wallet with account switching fixes...');
        
        let initStatus = {
            wallet: false,
            liveData: false,
            accountSwitchFix: false
        };
        
        // Monitor for successful initialization
        let initCheckInterval = setInterval(() => {
            // Check wallet
            if (window.MooshWallet && window.MooshWallet.state && !initStatus.wallet) {
                initStatus.wallet = true;
                const accounts = window.MooshWallet.state.getAccounts();
                console.log('[MOOSH] ✓ Wallet initialized with', accounts.length, 'accounts');
                
                // Log current account
                const currentId = window.MooshWallet.state.get('currentAccountId');
                const currentAccount = window.MooshWallet.state.getCurrentAccount();
                console.log('[MOOSH] Current account:', currentAccount?.name || 'Unknown', `(${currentId})`);
            }
            
            // Check live data
            if (window.MooshLiveData && !initStatus.liveData) {
                initStatus.liveData = true;
                console.log('[MOOSH] ✓ Live Bitcoin data module loaded');
            }
            
            // Check account switch fix
            if (window.switchAccount && !initStatus.accountSwitchFix) {
                initStatus.accountSwitchFix = true;
                console.log('[MOOSH] ✓ Account switching fix applied');
            }
            
            // Check if all modules loaded
            if (Object.values(initStatus).every(v => v === true)) {
                clearInterval(initCheckInterval);
                console.log('[MOOSH] ✅ All modules loaded successfully!');
                console.log('[MOOSH] Available commands:');
                console.log('  - switchAccount("name") : Switch to account by name');
                console.log('  - switchAccount(0) : Switch to account by index');
                console.log('  - MooshWallet.state.getAccounts() : List all accounts');
                console.log('\\n[MOOSH] Click "+ Accounts" and then click on a different account to switch');
            }
        }, 500);
        
        // Stop checking after 10 seconds
        setTimeout(() => {
            clearInterval(initCheckInterval);
            if (!Object.values(initStatus).every(v => v === true)) {
                console.warn('[MOOSH] Some modules may not have loaded:', initStatus);
            }
        }, 10000);
        
        // Global error monitoring
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
        
        // Quick account info helper
        window.accountInfo = () => {
            const state = window.MooshWallet.state;
            const accounts = state.getAccounts();
            const currentId = state.get('currentAccountId');
            
            console.log('\\n=== Account Information ===');
            console.log('Total accounts:', accounts.length);
            console.log('Current account ID:', currentId);
            
            accounts.forEach((acc, idx) => {
                const isCurrent = acc.id === currentId;
                console.log(`${idx}. ${acc.name} ${isCurrent ? '(ACTIVE)' : ''}`);
                console.log(`   ID: ${acc.id}`);
                console.log(`   Created: ${new Date(acc.createdAt).toLocaleDateString()}`);
            });
            
            console.log('\\nTo switch accounts:');
            console.log('1. Click "+ Accounts" button');
            console.log('2. Click on the account you want to switch to');
            console.log('Or use: switchAccount("accountName") in console');
            console.log('===========================\\n');
        };
    </script>
</body>
</html>
