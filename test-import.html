<!DOCTYPE html>
<html>
<head>
    <title>Test Import</title>
</head>
<body>
    <h1>Test Wallet Import</h1>
    <textarea id="mnemonic" rows="3" cols="80">abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon abandon about</textarea>
    <br><br>
    <button onclick="testImport()">Test Import</button>
    <br><br>
    <pre id="result"></pre>

    <script>
        async function testImport() {
            const mnemonic = document.getElementById('mnemonic').value.trim();
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent = 'Importing...';
                
                const response = await fetch('http://localhost:3001/api/spark/import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mnemonic })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                console.log('Import successful:', data);
                console.log('Spark address:', data.data?.addresses?.spark);
                console.log('Bitcoin address:', data.data?.addresses?.bitcoin);
                
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                console.error('Import failed:', error);
            }
        }
    </script>
</body>
</html>
