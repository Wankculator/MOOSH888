<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Performance-optimized loading styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
            /* Optimize rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            contain: layout style;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            will-change: opacity;
            transition: opacity 0.3s ease;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            will-change: transform;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Optimize animations */
        @media (prefers-reduced-motion: reduce) {
            .loader {
                animation: none;
                border-top-color: #69fd97;
            }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
        
        /* Instant account switch styles */
        .account-switching {
            opacity: 0.7;
            transform: scale(0.98);
            transition: all 0.1s ease;
        }
        
        .account-switch-success {
            animation: switchSuccess 0.3s ease;
        }
        
        @keyframes switchSuccess {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Main wallet script -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Performance-optimized modules -->
    <script src="/reactive-account-switching.js" defer></script>
    <script src="/live-bitcoin-data.js" defer></script>
    
    <!-- Test suite (only in development) -->
    <script src="/reactive-account-tests.js" defer></script>
    
    <script>
        // Performance monitoring
        const perfStart = performance.now();
        
        // Optimize loading screen removal
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 300);
            }
        }
        
        // Initialize wallet with performance tracking
        console.log('[MOOSH] Initializing high-performance wallet...');
        
        const initPromises = [];
        
        // Track wallet initialization
        initPromises.push(new Promise(resolve => {
            const checkWallet = setInterval(() => {
                if (window.MooshWallet?.state) {
                    clearInterval(checkWallet);
                    const loadTime = performance.now() - perfStart;
                    console.log(`[MOOSH] ✓ Wallet core loaded (${loadTime.toFixed(2)}ms)`);
                    resolve();
                }
            }, 10);
        }));
        
        // Track reactive system
        initPromises.push(new Promise(resolve => {
            const checkReactive = setInterval(() => {
                if (window.MooshReactive) {
                    clearInterval(checkReactive);
                    console.log('[MOOSH] ✓ Reactive account switching loaded');
                    resolve();
                }
            }, 10);
        }));
        
        // Wait for critical systems
        Promise.all(initPromises).then(() => {
            const totalLoadTime = performance.now() - perfStart;
            console.log(`[MOOSH] ✅ All systems loaded (${totalLoadTime.toFixed(2)}ms)`);
            
            // Hide loading screen
            hideLoadingScreen();
            
            // Display current state
            const accounts = window.MooshWallet.state.getAccounts();
            const currentAccount = window.MooshWallet.state.getCurrentAccount();
            
            console.log('[MOOSH] Current state:');
            console.log(`  - Accounts: ${accounts.length}`);
            console.log(`  - Active: ${currentAccount?.name || 'None'}`);
            console.log('\\n[MOOSH] Quick commands:');
            console.log('  - MooshReactive.switchAccount("name") : Instant account switch');
            console.log('  - MooshReactive.getMetrics() : Performance metrics');
            console.log('  - ReactiveAccountTests.runTests() : Run test suite');
            
            // Auto-run tests in dev mode
            if (window.location.search.includes('test=true')) {
                setTimeout(() => {
                    window.ReactiveAccountTests?.runTests();
                }, 1000);
            }
        });
        
        // Performance optimization: Remove loading screen after timeout
        setTimeout(hideLoadingScreen, 5000);
        
        // Global error handling with performance context
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
            
            // Log performance context
            if (window.MooshReactive) {
                const metrics = window.MooshReactive.getMetrics();
                console.error('[MOOSH] Last switch time:', metrics.switchTime.toFixed(2) + 'ms');
            }
        });
        
        // Unhandled promise rejections
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
        
        // Performance observer for monitoring
        if ('PerformanceObserver' in window) {
            const perfObserver = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    if (entry.duration > 100) {
                        console.warn(`[MOOSH] Slow operation: ${entry.name} (${entry.duration.toFixed(2)}ms)`);
                    }
                }
            });
            
            perfObserver.observe({ entryTypes: ['measure'] });
        }
        
        // Quick test function
        window.testInstantSwitch = async () => {
            console.log('\\n=== Testing Instant Account Switching ===');
            
            const accounts = window.MooshWallet.state.getAccounts();
            if (accounts.length < 2) {
                console.log('Need at least 2 accounts to test switching');
                console.log('Create a new account using the "+ Accounts" button');
                return;
            }
            
            console.log('\\nPerforming 10 rapid switches...');
            const times = [];
            
            for (let i = 0; i < 10; i++) {
                const targetAccount = accounts[i % accounts.length];
                const startTime = performance.now();
                
                window.MooshReactive.switchAccount(targetAccount.name);
                
                const switchTime = performance.now() - startTime;
                times.push(switchTime);
                
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            const avgTime = times.reduce((a, b) => a + b, 0) / times.length;
            const maxTime = Math.max(...times);
            const minTime = Math.min(...times);
            
            console.log('\\nResults:');
            console.log(`  Average: ${avgTime.toFixed(2)}ms`);
            console.log(`  Fastest: ${minTime.toFixed(2)}ms`);
            console.log(`  Slowest: ${maxTime.toFixed(2)}ms`);
            
            if (avgTime < 50) {
                console.log('\\n✅ Excellent! Switching is instant (<50ms average)');
            } else if (avgTime < 100) {
                console.log('\\n✓ Good performance (<100ms average)');
            } else {
                console.log('\\n⚠️  Performance could be improved');
            }
        };
    </script>
</body>
</html>
