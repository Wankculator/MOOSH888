<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Core wallet script -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Reactive system in correct order -->
    <script src="/reactive-state-manager.js"></script>
    <script src="/fast-wallet-creation.js"></script>
    <script src="/reactive-integration.js"></script>
    
    <!-- Test suite (only in development) -->
    <script src="/reactive-state-tests.js"></script>
    
    <script>
        // Hide loading screen when ready
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    if (loadingScreen.parentNode) {
                        loadingScreen.parentNode.removeChild(loadingScreen);
                    }
                }, 300);
            }
        }
        
        // Initialize wallet
        console.log('[MOOSH] Initializing wallet with reactive account switching...');
        
        // Wait for all components
        Promise.all([
            // Wait for core wallet
            new Promise(resolve => {
                const check = setInterval(() => {
                    if (window.MooshWallet?.state) {
                        clearInterval(check);
                        console.log('[MOOSH] ✓ Wallet core loaded');
                        resolve();
                    }
                }, 10);
            }),
            
            // Wait for reactive system
            new Promise(resolve => {
                const check = setInterval(() => {
                    if (window.MooshReactive?.state) {
                        clearInterval(check);
                        console.log('[MOOSH] ✓ Reactive system loaded');
                        resolve();
                    }
                }, 10);
            }),
            
            // Wait for integration
            new Promise(resolve => {
                const check = setInterval(() => {
                    if (window.ReactiveIntegration?.initialized) {
                        clearInterval(check);
                        console.log('[MOOSH] ✓ Integration complete');
                        resolve();
                    }
                }, 10);
            })
        ]).then(() => {
            console.log('[MOOSH] ✅ All systems operational');
            
            // Hide loading screen
            hideLoadingScreen();
            
            // Display helpful info
            const accounts = window.MooshWallet.state.getAccounts();
            const currentAccount = window.MooshWallet.state.getCurrentAccount();
            
            console.log('\n[MOOSH] Current state:');
            console.log(`  - Accounts: ${accounts.length}`);
            console.log(`  - Active: ${currentAccount?.name || 'None'}`);
            
            if (accounts.length > 1) {
                console.log('\n[MOOSH] Test account switching:');
                console.log(`  testAccountSwitch("${accounts[0].name}")`);
                console.log(`  testAccountSwitch("${accounts[1].name}")`);
            } else {
                console.log('\n[MOOSH] Create more accounts to test switching');
            }
            
            console.log('\n[MOOSH] Run tests:');
            console.log('  ReactiveStateTests.runAllTests()');
            
            // Auto-run tests if requested
            if (window.location.search.includes('test=true')) {
                setTimeout(() => {
                    window.ReactiveStateTests?.runAllTests();
                }, 1000);
            }
        }).catch(error => {
            console.error('[MOOSH] Initialization error:', error);
            hideLoadingScreen();
        });
        
        // Fallback: hide loading screen after 5 seconds
        setTimeout(hideLoadingScreen, 5000);
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
