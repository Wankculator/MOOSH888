<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet - Test All Modal Fixes</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .test-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f57315;
            color: #000;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }
        
        .test-banner.active {
            display: block;
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <div id="test-banner" class="test-banner">
        Loading modal fixes...
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Load the main wallet script (with fixes already applied) -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Load the complete accounts fix -->
    <script src="/complete-accounts-fix.js"></script>
    
    <!-- Load performance enhancements -->
    <script src="/wallet-smoothness-enhancements.js"></script>
    
    <!-- Load modal close navigation fix -->
    <script src="/fix-modal-close-navigation.js"></script>
    
    <!-- Load import/cancel bug fix -->
    <script src="/fix-import-cancel-bug.js"></script>
    
    <script>
        // Test monitoring
        let testResults = {
            walletLoaded: false,
            modalCloseFix: false,
            importCancelFix: false,
            allFixesApplied: false
        };
        
        function updateTestBanner(message, isSuccess) {
            const banner = document.getElementById('test-banner');
            banner.textContent = message;
            banner.style.background = isSuccess ? '#69fd97' : '#f57315';
            banner.style.color = '#000';
            banner.classList.add('active');
        }
        
        // Monitor for successful initialization
        console.log('[TEST] Starting MOOSH Wallet with all modal fixes...');
        updateTestBanner('Loading wallet...', false);
        
        let initCheckInterval = setInterval(() => {
            // Check wallet loaded
            if (window.MooshWallet && window.MooshWallet.state && !testResults.walletLoaded) {
                testResults.walletLoaded = true;
                const accounts = window.MooshWallet.state.getAccounts();
                console.log('[TEST] ✓ Wallet initialized with', accounts.length, 'accounts');
                updateTestBanner('Wallet loaded, applying fixes...', false);
            }
            
            // Check modal close fix
            if (window.MooshWallet && document.querySelector('[data-enhancedClose]') && !testResults.modalCloseFix) {
                testResults.modalCloseFix = true;
                console.log('[TEST] ✓ Modal close navigation fix applied');
            }
            
            // Check import/cancel fix  
            if (window.MultiAccountModal && window.MultiAccountModal.prototype.show.toString().includes('ImportCancelFix') && !testResults.importCancelFix) {
                testResults.importCancelFix = true;
                console.log('[TEST] ✓ Import/Cancel bug fix applied');
            }
            
            // Check if all fixes are applied
            if (testResults.walletLoaded && testResults.modalCloseFix && testResults.importCancelFix && !testResults.allFixesApplied) {
                testResults.allFixesApplied = true;
                clearInterval(initCheckInterval);
                console.log('[TEST] ✅ All fixes successfully applied!');
                updateTestBanner('All modal fixes applied successfully!', true);
                
                // Hide banner after 3 seconds
                setTimeout(() => {
                    document.getElementById('test-banner').classList.remove('active');
                }, 3000);
                
                // Run automated test
                setTimeout(runAutomatedTest, 2000);
            }
        }, 500);
        
        // Stop checking after 15 seconds
        setTimeout(() => {
            clearInterval(initCheckInterval);
            if (!testResults.allFixesApplied) {
                console.error('[TEST] ❌ Not all fixes were applied:', testResults);
                updateTestBanner('Some fixes failed to load', false);
            }
        }, 15000);
        
        // Automated test function
        async function runAutomatedTest() {
            console.log('\n[TEST] Running automated Import -> Cancel test...\n');
            
            try {
                // Step 1: Open Accounts modal
                console.log('[TEST] Step 1: Opening Accounts modal...');
                const accountsButton = Array.from(document.querySelectorAll('button'))
                    .find(btn => btn.textContent.includes('Accounts') || btn.textContent.includes('+'));
                
                if (!accountsButton) {
                    console.error('[TEST] ❌ Accounts button not found');
                    return;
                }
                
                accountsButton.click();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 2: Click Import Account
                console.log('[TEST] Step 2: Clicking Import Account...');
                const importButton = Array.from(document.querySelectorAll('button'))
                    .find(btn => btn.textContent === 'Import Account');
                
                if (!importButton) {
                    console.error('[TEST] ❌ Import Account button not found');
                    return;
                }
                
                importButton.click();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 3: Click Cancel
                console.log('[TEST] Step 3: Clicking Cancel...');
                const cancelButton = Array.from(document.querySelectorAll('button'))
                    .find(btn => btn.textContent === 'Cancel');
                
                if (!cancelButton) {
                    console.error('[TEST] ❌ Cancel button not found');
                    return;
                }
                
                cancelButton.click();
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Step 4: Try to click Close
                console.log('[TEST] Step 4: Testing Close button...');
                const closeButton = Array.from(document.querySelectorAll('button'))
                    .find(btn => btn.textContent === 'Close');
                
                if (!closeButton) {
                    console.error('[TEST] ❌ Close button not found after Cancel');
                    updateTestBanner('Test failed: Close button not found', false);
                    return;
                }
                
                closeButton.click();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Step 5: Verify we're back on dashboard
                const modal = document.querySelector('.modal-overlay');
                const currentPage = window.MooshWallet.router.currentPage;
                
                if (!modal && currentPage === 'dashboard') {
                    console.log('[TEST] ✅ Test passed! Modal closed and returned to dashboard');
                    updateTestBanner('Test passed! Import -> Cancel -> Close works correctly', true);
                } else {
                    console.error('[TEST] ❌ Test failed. Modal still visible or not on dashboard');
                    updateTestBanner('Test failed: Modal did not close properly', false);
                }
                
            } catch (error) {
                console.error('[TEST] ❌ Test error:', error);
                updateTestBanner('Test error: ' + error.message, false);
            }
        }
        
        // Global error monitoring
        window.addEventListener('error', (e) => {
            console.error('[TEST] Error:', e.message, 'at', e.filename + ':' + e.lineno);
            
            // If it's a modal-related error, log additional info
            if (e.message.includes('modal') || e.message.includes('close')) {
                console.error('[TEST] Modal-related error detected');
                updateTestBanner('Modal error: ' + e.message, false);
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[TEST] Unhandled promise rejection:', e.reason);
        });
        
        // Manual test helper
        window.testImportCancel = () => {
            console.log('[TEST] Running manual Import -> Cancel test...');
            if (window.testImportCancelFix) {
                window.testImportCancelFix();
            } else {
                console.error('[TEST] Import/Cancel fix not loaded yet');
            }
        };
        
        console.log('[TEST] To manually test Import -> Cancel bug fix, run: testImportCancel()');
    </script>
</body>
</html>
