<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet - With Accounts Fix</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
        
        /* Debug console */
        #debug-console {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 400px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #f57315;
            border-bottom: none;
            border-right: none;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #69fd97;
            overflow-y: auto;
            z-index: 100000;
            display: none;
        }
        
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #000;
            border: 1px solid #f57315;
            color: #f57315;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            z-index: 100001;
        }
        
        .debug-entry {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .debug-entry.error {
            color: #ff4444;
        }
        
        .debug-entry.warn {
            color: #f57315;
        }
        
        .debug-entry.info {
            color: #69fd97;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Debug Console -->
    <button id="debug-toggle" onclick="toggleDebugConsole()">Debug Console</button>
    <div id="debug-console"></div>
    
    <!-- Load the main wallet script -->
    <script src="/js/moosh-wallet.js"></script>
    
    <!-- Load the accounts fix -->
    <script src="/wallet-accounts-fix.js"></script>
    
    <!-- Debug and monitoring script -->
    <script>
        // Debug console functionality
        const debugConsole = document.getElementById('debug-console');
        let debugVisible = false;
        
        function toggleDebugConsole() {
            debugVisible = !debugVisible;
            debugConsole.style.display = debugVisible ? 'block' : 'none';
        }
        
        function addDebugEntry(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `debug-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            debugConsole.appendChild(entry);
            debugConsole.scrollTop = debugConsole.scrollHeight;
        }
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugEntry(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugEntry(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addDebugEntry(args.join(' '), 'warn');
        };
        
        // Monitor wallet initialization
        addDebugEntry('Starting MOOSH Wallet with accounts fix...', 'info');
        
        // Check if wallet loads properly
        let checkInterval = setInterval(() => {
            if (window.MooshWallet) {
                addDebugEntry('MooshWallet loaded successfully', 'info');
                
                // Check state
                if (window.MooshWallet.state) {
                    const accounts = window.MooshWallet.state.get('accounts') || [];
                    addDebugEntry(`Found ${accounts.length} accounts`, 'info');
                }
                
                // Check UI
                if (window.MooshWallet.ui && window.MooshWallet.ui.dashboard) {
                    addDebugEntry('Dashboard UI loaded', 'info');
                    
                    // Check if showMultiAccountManager exists
                    if (window.MooshWallet.ui.dashboard.showMultiAccountManager) {
                        addDebugEntry('showMultiAccountManager method found', 'info');
                    }
                }
                
                clearInterval(checkInterval);
            }
        }, 500);
        
        // Stop checking after 10 seconds
        setTimeout(() => {
            clearInterval(checkInterval);
            if (!window.MooshWallet) {
                addDebugEntry('MooshWallet failed to load after 10 seconds', 'error');
            }
        }, 10000);
        
        // Add click event listener to debug accounts button clicks
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON' && 
                (e.target.textContent.includes('Accounts') || e.target.textContent.trim() === '+')) {
                addDebugEntry('Accounts button clicked', 'info');
                
                // Check if modal appears
                setTimeout(() => {
                    const modal = document.querySelector('.modal-overlay');
                    if (modal) {
                        addDebugEntry('Modal found in DOM', 'info');
                        const computedStyle = window.getComputedStyle(modal);
                        addDebugEntry(`Modal display: ${computedStyle.display}, opacity: ${computedStyle.opacity}`, 'info');
                    } else {
                        addDebugEntry('Modal not found in DOM', 'error');
                    }
                }, 500);
            }
        });
        
        // Global error handler
        window.addEventListener('error', (e) => {
            addDebugEntry(`Global error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addDebugEntry(`Unhandled promise rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
