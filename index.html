<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOSH Wallet</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen styles */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f57315;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        noscript {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000000;
            color: #f57315;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <noscript>
        <div>JavaScript is required to run MOOSH Wallet</div>
    </noscript>
    
    <!-- Load the main wallet script with fixes applied directly -->
    <script src="/js/moosh-wallet.js"></script>
    
    <script>
        // Initialization monitoring
        console.log('[MOOSH] Starting wallet with integrated modal fixes...');
        
        // Monitor for successful initialization
        let initCheckInterval = setInterval(() => {
            if (window.MooshWallet && window.MooshWallet.state) {
                const accounts = window.MooshWallet.state.getAccounts();
                console.log('[MOOSH] Wallet initialized with', accounts.length, 'accounts');
                console.log('[MOOSH] Modal fixes have been applied directly to the wallet');
                clearInterval(initCheckInterval);
            }
        }, 500);
        
        // Stop checking after 10 seconds
        setTimeout(() => clearInterval(initCheckInterval), 10000);
        
        // Global error monitoring
        window.addEventListener('error', (e) => {
            console.error('[MOOSH] Error:', e.message, 'at', e.filename + ':' + e.lineno);
            
            // If it's the accounts error, log additional info
            if (e.message.includes('Cannot read properties of undefined')) {
                console.error('[MOOSH] This might be an accounts structure issue. Checking state...');
                if (window.MooshWallet && window.MooshWallet.state) {
                    const accounts = window.MooshWallet.state.getAccounts();
                    console.error('[MOOSH] Current accounts:', accounts);
                }
            }
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('[MOOSH] Unhandled promise rejection:', e.reason);
        });
        
        // Test helper
        window.testModalFixes = () => {
            console.log('\n=== Testing Modal Fixes ===');
            console.log('1. Click the "+ Accounts" button');
            console.log('2. Click "Import Account"');
            console.log('3. Click "Cancel"');
            console.log('4. Click "Close" - should close modal and return to dashboard');
            console.log('\nThe fixes have been applied directly to the wallet code.');
        };
        
        // Account switching helper
        window.testAccountSwitch = () => {
            console.log('\n=== Testing Account Switching ===');
            if (window.MooshWallet?.state) {
                const accounts = window.MooshWallet.state.getAccounts();
                if (accounts.length > 1) {
                    console.log('Quick switch commands:');
                    accounts.forEach((acc, idx) => {
                        console.log(`  switchAccount("${acc.name}") or switchAccount(${idx})`);
                    });
                    console.log('\nThe account indicator should update instantly when you switch.');
                } else {
                    console.log('Create more accounts first to test switching.');
                }
            }
        };
        
        // Display info when loaded
        setTimeout(() => {
            if (window.MooshWallet?.state) {
                console.log('[MOOSH] Account switching fixes applied');
                console.log('[MOOSH] Test with: testAccountSwitch()');
                
                // Add debug listener
                window.MooshWallet.state.on('currentAccountId', (newId) => {
                    console.log('[MOOSH] Account ID changed to:', newId);
                    const account = window.MooshWallet.state.getCurrentAccount();
                    console.log('[MOOSH] New account:', account?.name);
                    
                    // Check what's on screen
                    setTimeout(() => {
                        const indicator = document.querySelector('#currentAccountIndicator');
                        if (indicator) {
                            console.log('[MOOSH] Account indicator shows:', indicator.textContent);
                        }
                    }, 100);
                });
            }
        }, 2000);
        
        // Enhanced switch function with more debugging
        window.debugSwitch = (name) => {
            console.log('\n=== DEBUG ACCOUNT SWITCH ===');
            const accounts = window.MooshWallet.state.getAccounts();
            console.log('Available accounts:', accounts.map(a => `${a.name} (${a.id})`));
            
            const account = accounts.find(a => a.name.toLowerCase() === name.toLowerCase());
            if (!account) {
                console.error('Account not found:', name);
                return;
            }
            
            console.log('Switching to:', account.name, account.id);
            const result = window.MooshWallet.state.switchAccount(account.id);
            console.log('Switch result:', result);
            
            // Check state after switch
            setTimeout(() => {
                const currentId = window.MooshWallet.state.get('currentAccountId');
                const currentAccount = window.MooshWallet.state.getCurrentAccount();
                console.log('Current account ID in state:', currentId);
                console.log('Current account object:', currentAccount);
                
                // Check all indicators
                const indicators = document.querySelectorAll('#currentAccountIndicator, .account-indicator');
                indicators.forEach((ind, i) => {
                    console.log(`Indicator ${i}:`, ind.textContent);
                });
            }, 500);
        };
    </script>
</body>
</html>
